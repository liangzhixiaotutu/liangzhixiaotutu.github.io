name: publish site
# 触发条件
on:
  push:
    branches:
      - main
# workflow 的具体内容
jobs:
  deploy:
    # 创建一个 Ubuntu 容器
    runs-on: ubuntu-latest
    steps:
      # 先打开 main 分支
      - uses: actions/checkout@v2
      # 再安装 Python 和相关环境
      - uses: actions/setup-python@v2
       with:
      - name: Build with mdBook
        run: mdbook build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./book
